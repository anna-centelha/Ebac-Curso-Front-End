<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <main class="product-list" aria-label="Catálogo de Produtos">
    <article class="product-list__item">
      <img
        class="product-list__image"
        src="https://via.placeholder.com/100x100"
        alt="Imagem do produto 1"
      />
      <h2 class="product-list__name">Nome do produto</h2>
      <p class="product-list__description">Descrição do produto</p>
    </article>

    <article class="product-list__item product-list__item--featured" aria-label="Produto em destaque">
      <img
        class="product-list__image"
        src="https://via.placeholder.com/100x100"
        alt="Imagem do produto em destaque"
      />
      <h2 class="product-list__name">Nome do produto</h2>
      <p class="product-list__description">Descrição do produto</p>
    </article>

    <article class="product-list__item">
      <img
        class="product-list__image"
        src="https://via.placeholder.com/100x100"
        alt="Imagem do produto 3"
      />
      <h2 class="product-list__name">Nome do produto</h2>
      <p class="product-list__description">Descrição do produto</p>
    </article>
  </main>

</body>
</html>
